<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    body{

      font: normal 20pt Arial;
    }

  </style>
</head>
<body>
  
  <script>

    var nome = window.prompt("Qual é o seu nome:");
    document.write(` Olá, ${nome}! Seu nome tem ${nome.length} Letras. <br>`);
    document.write(`Seu nome maiúsculo é ${nome.toUpperCase()}.<br>`)
    document.write(`Seu nome minúsculo é ${nome.toLowerCase()}.`)

  </script>
</body>
</html>
