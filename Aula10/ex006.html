<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Eventos DOM</title>
  <style>
    div#area {
      font: normal 20pt arial;
      background-color: rgb(5, 165, 66);
      color: rgb(255, 248, 220);
      width: 200px;
      height: 200px;
      line-height: 200px;
      text-align: center;

    }

  </style>
</head>

<div id="area">
  Interaja...
</div>

 <script>
   var a = window.document.getElementById('area')
   a.addEventListener('click', clicar)
   a.addEventListener('mouseenter', entrar)
   a.addEventListener('mouseout', sair)


   function clicar(){
        
        a.innerText = 'Clicou!'
        a.style.backgroundColor = 'red'
   }

   function entrar(){
      a.innerText = 'Entrou!'
   }
   function sair() {

     a.innerText = "Saiu!"
     a.style.backgroundColor = " rgb(5, 165, 66)"

     
   }

 </script>
<body>
  
</body>
</html>
